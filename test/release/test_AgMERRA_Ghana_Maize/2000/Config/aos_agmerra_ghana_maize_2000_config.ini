[FILE_PATHS]
PathIn = "Input"
PathOut = "Output"

[MODEL_GRID]
mask = "Input/test.landmask.tif"

[PSEUDO_COORDS]
crop = [ 1,]
farm = [ 1,]

[CLOCK]
startTime = "2000-06-01"
endTime = "2010-12-31"
timeDelta = "1 day"

[INITIAL_WATER_CONTENT]
initialConditionType = "FILE"
initialConditionNC = "Input/initial_conditions_aos_agmerra_ghana_maize.nc"
initialConditionInterpMethod = "Layer"
initialConditionDepthVarName = "depth"

[NETCDF_ATTRIBUTES]
institution = "Imperial College London, UK"
title = "AquaCrop v5.0 output"
description = "test version (by Simon Moulds)"
netcdf_y_orientation_follow_cf_convention = true
formatNetCDF = "NETCDF4"
zlib = true

[PRECIPITATION]
filename = "Input/prec_aos_agmerra_ghana_maize.nc"
varname = "precipitation"

[TAVG]
filename = ""
varname = ""

[TMIN]
filename = "Input/temp_aos_agmerra_ghana_maize.nc"
varname = "Tmin"

[TMAX]
filename = "Input/temp_aos_agmerra_ghana_maize.nc"
varname = "Tmax"

[ETREF]
filename = "Input/eto_aos_agmerra_ghana_maize.nc"
varname = "referencePotET"

[CARBON_DIOXIDE]
filename = "Input/annual_co2_conc_aos_agmerra_ghana_maize.nc"
varname = "co2"

[WATER_TABLE]
WaterTable = false
VariableWaterTable = false
groundwaterVarName = ""
groundwaterInputDir = ""
DailyGroundwaterNC = false
groundwaterInputFile = ""

[LAND_COVER]

[CROP_PARAMETERS]
cropParametersNC = "Input/params_aos_agmerra_ghana_maize.nc"
CalendarType = 2
SwitchGDD = true
GDDmethod = 3
daily_total = [ "th", "Y", "Irr", "B", "IrrCum", "IrrNetCum",]
year_max = [ "Y",]

[IRRIGATION_MANAGEMENT]
irrigationManagementNC = "Input/params_aos_agmerra_ghana_maize.nc"
irrigationScheduleNC = "Input/irrigation_schedule_aos_agmerra_ghana_maize.nc"

[FIELD_MANAGEMENT]
fieldManagementNC = "Input/params_aos_agmerra_ghana_maize.nc"

[SOIL_PROFILE]
dzLayer = [ 0.1, 0.25, 0.65, 1.3,]
dzComp = [ 0.1, 0.1, 0.1, 0.15, 0.15, 0.2, 0.2, 0.25, 0.25, 0.25, 0.25, 0.3,]

[SOIL_HYDRAULIC_PARAMETERS]
calculateSoilHydraulicParametersFromSoilTexture = false
soilHydraulicParametersNC = "Input/params_aos_agmerra_ghana_maize.nc"
saturatedHydraulicConductivityVarName = "ksat"
saturatedVolumetricWaterContentVarName = "th_s"
fieldCapacityVolumetricWaterContentVarName = "th_fc"
wiltingPointVolumetricWaterContentVarName = "th_wp"

[SOIL_PARAMETERS]
soilParametersNC = "Input/params_aos_agmerra_ghana_maize.nc"
adjustReadilyAvailableWater = false
adjustCurveNumber = true

[REPORTING]
formatNetCDF = "NETCDF4"
zlib = true
