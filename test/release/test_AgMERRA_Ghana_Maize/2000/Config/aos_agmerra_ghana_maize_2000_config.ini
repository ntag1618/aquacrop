[FILE_PATHS]
PathIn = Input
PathOut = Output

[MODEL_GRID]
cloneMap = ${FILE_PATHS:PathIn}/test.clone.tif
landmask = ${FILE_PATHS:PathIn}/test.landmask.tif

[CLOCK]
startTime = 2000-06-01
endTime = 2010-12-31

[INITIAL_WATER_CONTENT]
initialConditionType = FILE
initialConditionNC = ${FILE_PATHS:PathIn}/initial_conditions_aos_agmerra_ghana_maize.nc
initialConditionInterpMethod = Layer

[NETCDF_ATTRIBUTES]
institution = University of Exeter, UK
title = AquaCrop v5.0 output
description = test version (by Simon Moulds)
netcdf_y_orientation_follow_cf_convention = True
formatNetCDF = NETCDF4
zlib = True

[WEATHER]
precipitationNC = ${FILE_PATHS:PathIn}/prec_aos_agmerra_ghana_maize.nc
precipitationVarName = precipitation
precipitationTimeDimName = time
precipitationOffset = 0
precipitationFactor = 1
meanDailyTemperatureNC = None
meanDailyTemperatureVarName = None
meanDailyTemperatureTimeDimName = time
meanDailyTemperatureOffset = 0
meanDailyTemperatureFactor = 1
minDailyTemperatureNC = ${FILE_PATHS:PathIn}/temp_aos_agmerra_ghana_maize.nc
minDailyTemperatureVarName = Tmin
minDailyTemperatureTimeDimName = time
minDailyTemperatureOffset = 0
minDailyTemperatureFactor = 1
maxDailyTemperatureNC = ${FILE_PATHS:PathIn}/temp_aos_agmerra_ghana_maize.nc
maxDailyTemperatureVarName = Tmax
maxDailyTemperatureTimeDimName = time
maxDailyTemperatureOffset = 0
maxDailyTemperatureFactor = 1
refEvapotranspirationNC = ${FILE_PATHS:PathIn}/eto_aos_agmerra_ghana_maize.nc
refEvapotranspirationVarName = referencePotET
refEvapotranspirationTimeDimName = time
refEvapotranspirationOffset = 0
refEvapotranspirationFactor = 1

[CARBON_DIOXIDE]
carbonDioxideNC = ${FILE_PATHS:PathIn}/annual_co2_conc_aos_agmerra_ghana_maize.nc

[WATER_TABLE]
WaterTable = 0
VariableWaterTable = 0
groundwaterVarName = None
groundwaterInputDir = None
DailyGroundwaterNC = 0
groundwaterInputFile = None

[LAND_COVER]

[CROP_PARAMETERS]
nCrop = 1
cropParametersNC = ${FILE_PATHS:PathIn}/params_aos_agmerra_ghana_maize.nc
CalendarType = 2
SwitchGDD = 1
GDDmethod = 3
outDailyTotal = th,Y,Irr,B,IrrCum,IrrNetCum
outYearMaxNC = Y

[IRRIGATION_MANAGEMENT]
irrigationManagementNC = ${FILE_PATHS:PathIn}/params_aos_agmerra_ghana_maize.nc
irrigationScheduleNC = ${FILE_PATHS:PathIn}/irrigation_schedule_aos_agmerra_ghana_maize.nc

[FIELD_MANAGEMENT]
fieldManagementNC = ${FILE_PATHS:PathIn}/params_aos_agmerra_ghana_maize.nc

[SOIL_HYDRAULIC_PARAMETERS]
calculateSoilHydraulicParametersFromSoilTexture = 0
soilHydraulicParametersNC = ${FILE_PATHS:PathIn}/params_aos_agmerra_ghana_maize.nc
saturatedHydraulicConductivityVarName = ksat
saturatedVolumetricWaterContentVarName = th_s
fieldCapacityVolumetricWaterContentVarName = th_fc
wiltingPointVolumetricWaterContentVarName = th_wp
dzSoilLayer = 0.10000,0.25000,0.65000,1.30000
dzSoilCompartment = 0.10000,0.10000,0.10000,0.15000,0.15000,0.20000,0.20000,0.25000,0.25000,0.25000,0.25000,0.30000

[SOIL_PARAMETERS]
soilParametersNC = ${FILE_PATHS:PathIn}/params_aos_agmerra_ghana_maize.nc
adjustReadilyAvailableWater = 0
adjustCurveNumber = 1

[REPORTING]
formatNetCDF = NETCDF4
zlib = True

