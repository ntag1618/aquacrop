[FILE_PATHS]
PathIn = Input
PathOut = Output

[MODEL_GRID]
cloneMap = ${FILE_PATHS:PathIn}/test.clone.tif
landmask = ${FILE_PATHS:PathIn}/test.landmask.tif

[CLOCK]
startTime = 2000-04-25
endTime = 2000-12-31

[INITIAL_WATER_CONTENT]
initialConditionInputFile = ${FILE_PATHS:PathIn}/initial_conditions_aos_ch9_ex1_brussels_potato.nc
InterpMethod = Layer

[NETCDF_ATTRIBUTES]
institution = University of Exeter, UK
title = AquaCrop v5.0 output
description = test version (by Simon Moulds)
netcdf_y_orientation_follow_cf_convention = True
formatNetCDF = NETCDF4
zlib = True

[WEATHER]
precipitationInputFile = ${FILE_PATHS:PathIn}/prec_aos_ch9_ex1_brussels_potato.nc
precipitationVariableName = precipitation
precipitationConstant = 0
precipitationFactor = 1
minDailyTemperatureInputFile = ${FILE_PATHS:PathIn}/temp_aos_ch9_ex1_brussels_potato.nc
minDailyTemperatureVariableName = Tmin
minDailyTemperatureConstant = 0
minDailyTemperatureFactor = 1
maxDailyTemperatureInputFile = ${FILE_PATHS:PathIn}/temp_aos_ch9_ex1_brussels_potato.nc
maxDailyTemperatureVariableName = Tmax
maxDailyTemperatureConstant = 0
maxDailyTemperatureFactor = 1
avgDailyTemperatureInputFile = None
avgDailyTemperatureVariableName = None
avgDailyTemperatureConstant = 0
avgDailyTemperatureFactor = 1
refETPotInputFile = ${FILE_PATHS:PathIn}/eto_aos_ch9_ex1_brussels_potato.nc
refETPotVariableName = referencePotET
refETPotConstant = 0
refETPotFactor = 1

[CARBON_DIOXIDE]
carbonDioxideInputFile = ${FILE_PATHS:PathIn}/annual_co2_conc_aos_ch9_ex1_brussels_potato.nc

[WATER_TABLE]
WaterTable = 0
VariableWaterTable = 0
groundwaterVariableName = None
groundwaterInputDir = None
DailyGroundwaterInputFile = 0
groundwaterInputFile = None

[LAND_COVER]

[CROP_PARAMETERS]
nCrop = 1
cropParametersInputFile = ${FILE_PATHS:PathIn}/params_aos_ch9_ex1_brussels_potato.nc
CalendarType = 2
SwitchGDD = 1
GDDmethod = 3
outDailyTotal = th,Y,Irr,B,IrrCum,IrrNetCum

[IRRIGATION_MANAGEMENT]
irrigationManagementInputFile = ${FILE_PATHS:PathIn}/params_aos_ch9_ex1_brussels_potato.nc
irrigationScheduleInputFile = ${FILE_PATHS:PathIn}/irrigation_schedule_aos_ch9_ex1_brussels_potato.nc

[FIELD_MANAGEMENT]
fieldManagementInputFile = ${FILE_PATHS:PathIn}/params_aos_ch9_ex1_brussels_potato.nc

[SOIL_PARAMETERS]
soilParametersInputFile = ${FILE_PATHS:PathIn}/params_aos_ch9_ex1_brussels_potato.nc
nComp = 12
nLayer = 1

[REPORTING]
formatNetCDF = NETCDF4
zlib = True

