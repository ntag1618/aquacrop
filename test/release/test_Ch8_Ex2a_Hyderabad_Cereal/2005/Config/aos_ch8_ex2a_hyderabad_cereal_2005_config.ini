[FILE_PATHS]
PathIn = Input
PathOut = Output

[MODEL_GRID]
mask = ${FILE_PATHS:PathIn}/test.landmask.tif

[PSEUDO_COORDS]
crop = 1
farm = 1

[CLOCK]
startTime = 2005-07-15
endTime = 2005-12-31
timeDelta = 1 day

[INITIAL_WATER_CONTENT]
initialConditionType = FILE
initialConditionNC = ${FILE_PATHS:PathIn}/initial_conditions_aos_ch8_ex2a_hyderabad_cereal.nc
initialConditionInterpMethod = Layer
initialConditionDepthVarName = depth

[NETCDF_ATTRIBUTES]
institution = University of Exeter, UK
title = AquaCrop v5.0 output
description = test version (by Simon Moulds)
netcdf_y_orientation_follow_cf_convention = True
formatNetCDF = NETCDF4
zlib = True

[WEATHER]
precipitationNC = ${FILE_PATHS:PathIn}/prec_aos_ch8_ex2a_hyderabad_cereal.nc
precipitationVarName = precipitation
precipitationTimeDimName = time
precipitationOffset = 0
precipitationFactor = 1
meanDailyTemperatureNC = None
meanDailyTemperatureVarName = None
meanDailyTemperatureTimeDimName = time
meanDailyTemperatureOffset = 0
meanDailyTemperatureFactor = 1
minDailyTemperatureNC = ${FILE_PATHS:PathIn}/temp_aos_ch8_ex2a_hyderabad_cereal.nc
minDailyTemperatureVarName = Tmin
minDailyTemperatureTimeDimName = time
minDailyTemperatureOffset = 0
minDailyTemperatureFactor = 1
maxDailyTemperatureNC = ${FILE_PATHS:PathIn}/temp_aos_ch8_ex2a_hyderabad_cereal.nc
maxDailyTemperatureVarName = Tmax
maxDailyTemperatureTimeDimName = time
maxDailyTemperatureOffset = 0
maxDailyTemperatureFactor = 1
ETrefNC = ${FILE_PATHS:PathIn}/eto_aos_ch8_ex2a_hyderabad_cereal.nc
ETrefVarName = referencePotET
ETrefTimeDimName = time
ETrefOffset = 0
ETrefFactor = 1

[CARBON_DIOXIDE]
carbonDioxideNC = ${FILE_PATHS:PathIn}/annual_co2_conc_aos_ch8_ex2a_hyderabad_cereal.nc
carbonDioxideVarName = co2

[WATER_TABLE]
WaterTable = 0
VariableWaterTable = 0
groundwaterVarName = None
groundwaterInputDir = None
DailyGroundwaterNC = 0
groundwaterInputFile = None

[LAND_COVER]

[CROP_PARAMETERS]
cropParametersNC = ${FILE_PATHS:PathIn}/params_aos_ch8_ex2a_hyderabad_cereal.nc
CalendarType = 2
SwitchGDD = 1
GDDmethod = 3
daily_total = th, Y, Irr, B, IrrCum, IrrNetCum
year_max = Y

[IRRIGATION_MANAGEMENT]
irrigationManagementNC = ${FILE_PATHS:PathIn}/params_aos_ch8_ex2a_hyderabad_cereal.nc
irrigationScheduleNC = ${FILE_PATHS:PathIn}/irrigation_schedule_aos_ch8_ex2a_hyderabad_cereal.nc

[FIELD_MANAGEMENT]
fieldManagementNC = ${FILE_PATHS:PathIn}/params_aos_ch8_ex2a_hyderabad_cereal.nc

[SOIL_PROFILE]
dzLayer = 0.50000,0.70000
dzComp = 0.10000,0.10000,0.10000,0.10000,0.10000,0.10000,0.10000,0.10000,0.10000,0.10000,0.10000,0.10000

[SOIL_HYDRAULIC_PARAMETERS]
calculateSoilHydraulicParametersFromSoilTexture = 0
soilHydraulicParametersNC = ${FILE_PATHS:PathIn}/params_aos_ch8_ex2a_hyderabad_cereal.nc
saturatedHydraulicConductivityVarName = ksat
saturatedVolumetricWaterContentVarName = th_s
fieldCapacityVolumetricWaterContentVarName = th_fc
wiltingPointVolumetricWaterContentVarName = th_wp

[SOIL_PARAMETERS]
soilParametersNC = ${FILE_PATHS:PathIn}/params_aos_ch8_ex2a_hyderabad_cereal.nc
adjustReadilyAvailableWater = 0
adjustCurveNumber = 1

[REPORTING]
formatNetCDF = NETCDF4
zlib = True

